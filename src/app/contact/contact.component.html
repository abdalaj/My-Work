<style>
  form{
    margin-top: 35px;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 15px 15px #ddd;
  }
  label{
    font-size: 15px;
  }
  input{
    margin-bottom: 10px;
  }
</style>
<div class="container">
  <div class="row">
    <form #myform="ngForm" (ngSubmit)=send()>

        <div class="form-group">
          <label >الاسم</label>
          <input name="name" required  [(ngModel)]="contact.name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label >البريد الالكتروني</label>
          <input name="email" required  [(ngModel)]="contact.email" type="email" class="form-control" >
        </div>
        <div class="form-group">
          <label >رقم الهاتف</label>
          <input name="phone" required  [(ngModel)]="contact.phone" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label >العنوان</label>
          <input name="address" required  [(ngModel)]="contact.address" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label >الرساله</label>
          <textarea name="message" style="resize: none;" required  [(ngModel)]="contact.message" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="!myform.valid">ارسال الرساله</button>
    </form>
  </div>
</div>
